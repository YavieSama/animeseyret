    <style>
        @font-face {
    font-family: consolas;
    src: url("fonts/consolas.ttf");
}

body{
    background-image: url('images/77.gif');
    background-attachment: fixed;
    background-size: cover;
    background-repeat: no-repeat;
}

.entirePage{ /*siteyi açınca çıkan büyük kutu (her sayfada bu var)*/
    width: 60%;
    height: 270vh;
    margin: 0 auto;
    background-color: rgba(0, 0, 0, 0.8);
    border: 3px rgba(75, 0, 130, 0.9) solid;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(75, 0, 130, 0.9);
    margin-top: 20px;
    margin-bottom: 100px;
    overflow: hidden;
}

.entirePage *{ /*büyük kutunun içindeki herşey*/
    position: relative;
    font-family: "consolas";
}

.mainLogo{ /*logo*/
    width: 15vh;
    margin-left: 30px;
    top: 1%;
    cursor: pointer
}

.mainSearchArea{ /*aratma kısmı*/
    width: 30vh;
    height: 5vh;
    border: 2px white solid;
    background-color: rgb(181, 181, 181);
    border-radius: 50px;
    margin-top: -50px;
    text-align: center;
}

.mainHeader{ /*anasayfa, takvim vb. tuşlarını kapsayan kutu*/
    color: white;
    margin-top: 15px;
}

.mainHeader *{ /*anasayfa, takvim vb. tuşlarını kapsayan kutunun içindeki herşey*/
    cursor: pointer;
    text-align: center;
    border: 1px rgb(255, 255, 255) solid;
    float: left;
    background-color: rgba(177, 177, 177, 0.652);
    width: 23%;
    padding-top: 10px;
    padding-bottom: 10px;
    transition: 0.3s;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0);
    z-index: 1;
}

.mainHeaderBox:hover{ /*mainHeader içindeki kutulara sürükleme efekti*/
    z-index: 2;
    box-shadow: 0 0 20px rgba(0, 0, 0, 1);
    transform: scale(1.2);
}

.mainHeaderBox:nth-child(1){
    margin-left: 50px;
}  
.anime-archive {
    display: flex;
    flex-direction: column;
    gap: 20px;
    padding: 20px;
}

.anime-card { /*animelerin kutusu*/
    display: flex;
    background-color: rgba(24, 24, 24, 0.7);
    border: 2px solid rgba(75, 0, 130, 0.9);
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    color: white;
    margin: 10px 0;
}
.anime-image {
    cursor: pointer; /* Tıklanabilir işaretçi */
}

.anime-image img {
    width: 100%; /* Görüntüyü kart boyutuna sığdırır */
    height: auto; /* Yükseklik orantısını korur */
}

.anime-card:hover .anime-image img {
    opacity: 0.9; /* Hover durumunda görüntünün opaklığını azaltır */
}

.anime-card img {
    width: 170px;
    height: 220px;
    border-radius: 5px;
    margin-right: 20px;
}

.anime-info {
    max-height: 220px; /*kutu yüksekliği*/
    overflow-y: auto; 
    
}
.anime-info::-webkit-scrollbar {
    display: none; 
}
.anime-info h2 {
    margin-bottom: 10px;
    font-size: 1.3em;
    color: #ffffff;
    cursor: pointer;
}

.anime-info p {
    margin-bottom: 5px;
    color: #d3d3d3;
    line-height: 1.4;
}
.pagination {
    display: flex;
    justify-content: center;
    margin: 20px 0;
}

.pagination-button {
    margin: 0 5px;
    padding: 10px 15px;
    border: none;
    background-color: #6b0096;
    color: white;
    cursor: pointer;
    border-radius: 5px;
}

.pagination-button:hover {
    background-color: #b861f1;
    transform: scale(1.1);
}

const itemsPerPage = 7; // Her sayfada gösterilecek anime kartı sayısı
let currentPage = 1; // Başlangıç sayfası

function createAnimeCards(page) {
    const animeArchive = document.querySelector('.anime-archive');
    animeArchive.innerHTML = ''; // Önceki içerikleri temizle
    window.scrollTo(0, 0); // Sayfayı en üste kaydır

    const startIndex = (page - 1) * itemsPerPage; // Başlangıç indeksi
    const endIndex = startIndex + itemsPerPage; // Bitiş indeksi
    const paginatedAnimeList = animeList.slice(startIndex, endIndex); // İlgili sayfanın anime listesi

    paginatedAnimeList.forEach(anime => {
        const animeCard = document.createElement('div');
        animeCard.classList.add('anime-card');
        
        animeCard.innerHTML = `
            <div class="anime-image" onclick="openAnime('${anime.title}')">
                <img src="${anime.image}" alt="${anime.title}">
            </div>
            <div class="anime-info">
                <h2 onclick="openAnime('${anime.title}')">${anime.title}</h2>
                <p>${anime.description}</p>
                <p>Yapım Yılı: ${anime.year}</p>
                <p>Tür: ${anime.genre}</p>
            </div>
        `;

        animeArchive.appendChild(animeCard);
    });

    createPaginationButtons(Math.ceil(animeList.length / itemsPerPage)); // Sayfalandırma butonlarını oluştur
}

function createPaginationButtons(totalPages) {
    const paginationContainer = document.querySelector('.pagination');
    paginationContainer.innerHTML = ''; // Önceki butonları temizle

    // İlk sayfa butonu
    if (currentPage > 1) {
        const firstButton = document.createElement('button');
        firstButton.textContent = '« İlk';
        firstButton.classList.add('pagination-button');
        firstButton.onclick = () => {
            currentPage = 1; // İlk sayfaya git
            createAnimeCards(currentPage); // Yeni sayfayı oluştur
        };
        paginationContainer.appendChild(firstButton);
    }

    const startPage = Math.max(1, currentPage - 1); // Görünecek ilk sayfa
    const endPage = Math.min(totalPages, startPage + 2); // Görünecek son sayfa

    for (let i = startPage; i <= endPage; i++) {
        const button = document.createElement('button');
        button.textContent = i;
        button.classList.add('pagination-button');
        
        // Aktif sayfa butonuna 'current' sınıfını ekle
        if (i === currentPage) {
            button.classList.add('current');
        }
        
        button.onclick = () => {
            currentPage = i; // Tıklanan sayfa numarasını güncelle
            createAnimeCards(currentPage); // Yeni sayfayı oluştur
        };

        paginationContainer.appendChild(button);
    }

    // Son sayfa butonu
    if (currentPage < totalPages) {
        const lastButton = document.createElement('button');
        lastButton.textContent = 'Son »';
        lastButton.classList.add('pagination-button');
        lastButton.onclick = () => {
            currentPage = totalPages; // Son sayfaya git
            createAnimeCards(currentPage); // Yeni sayfayı oluştur
        };
        paginationContainer.appendChild(lastButton);
    }

    // Eğer toplam sayfa sayısı 3'ten fazlaysa, önceki ve sonraki butonları ekleyelim
    if (totalPages > 3) {
        if (currentPage > 1) {
            const prevButton = document.createElement('button');
            prevButton.textContent = '«';
            prevButton.classList.add('pagination-button'); // Stil sınıfını ekle
            prevButton.onclick = () => {
                currentPage -= 1;
                createAnimeCards(currentPage);
            };
            paginationContainer.prepend(prevButton);
        }

        if (currentPage < totalPages) {
            const nextButton = document.createElement('button');
            nextButton.textContent = '»';
            nextButton.classList.add('pagination-button'); // Stil sınıfını ekle
            nextButton.onclick = () => {
                currentPage += 1;
                createAnimeCards(currentPage);
            };
            paginationContainer.appendChild(nextButton);
        }
    }
}

function openAnime(title) {
    const selectedAnime = animeList.find(anime => anime.title === title);
    
    if (selectedAnime) {
        window.location.href = selectedAnime.page; // Doğru sayfaya yönlendir
    }
}

document.addEventListener('DOMContentLoaded', () => {
    createAnimeCards(currentPage); // Sayfa yüklendiğinde kartları oluştur
});
