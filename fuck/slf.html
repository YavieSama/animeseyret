<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shangri-La Frontier</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/logo.png" />
</head>
<body>
    <style>
         @font-face {
    font-family: consolas;
    src: url("fonts/consolas.ttf");
}

body{
    background-image: url('images/77.gif');
    background-attachment: fixed;
    background-size: cover;
    background-repeat: no-repeat;
}

.entirePage{ /*siteyi açınca çıkan büyük kutu (her sayfada bu var)*/
    width: 60%;
    height: 260vh;
    margin: 0 auto;
    background-color: rgba(0, 0, 0, 0.8);
    border: 3px rgba(75, 0, 130, 0.9) solid;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(75, 0, 130, 0.9);
    margin-top: 20px;
    margin-bottom: 100px;
    overflow: hidden;
}

.entirePage *{ /*büyük kutunun içindeki herşey*/
    position: relative;
    font-family: "consolas";
}

.mainLogo{ 
    width: 15vh;
    margin-left: 30px;
    top: 1%;
    cursor: pointer
}

.mainSearchArea{ 
    width: 30vh;
    height: 5vh;
    border: 2px white solid;
    background-color: rgb(181, 181, 181);
    border-radius: 50px;
    margin-top: -50px;
    text-align: center;
}

.mainHeader{ 
    color: white;
    margin-top: 15px;
}

.mainHeader *{ 
    cursor: pointer;
    text-align: center;
    border: 1px rgb(255, 255, 255) solid;
    float: left;
    background-color: rgba(177, 177, 177, 0.652);
    width: 23%;
    padding-top: 10px;
    padding-bottom: 10px;
    transition: 0.3s;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0);
    z-index: 1;
}

.mainHeaderBox:hover{ 
    z-index: 2;
    box-shadow: 0 0 20px rgba(0, 0, 0, 1);
    transform: scale(1.2);
}

.mainHeaderBox:nth-child(1){
    margin-left: 50px;
}  

.anime-info {
    text-align: center;
    padding-top: 100px;
    margin: 0 auto;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    max-width: 90%;
    height: auto;
    background-color: rgba(0, 0, 0, 0.5);
    padding: 5px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(75, 0, 130, 0.6);
    margin-top: 10vh;
    max-height: 80vh; 
    overflow-y: auto; 
}

.anime-info::-webkit-scrollbar {
    display: none; 
}

.anime-info h2 {
    font-size: 2.5rem;
    margin: 0 auto;
    color: #ffffff;
    text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
    margin-top: 10px;
}

.anime-image {
    width: 20%;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(75, 0, 130, 0.8);
    margin: 20px 0;
    
}

.anime-description {
    font-size: 1.3rem;
    line-height: 1.6;
    color: #ddd;
    padding: 0 20px;
    max-width: 100%;
    margin: 0 auto;
}

.anime-info p {
    font-size: 1.2rem;
    color: #bbb;
    margin-top: 10px;
}

.seasonButton {
    background-color: rgb(86, 17, 151);
    border: none;
    border-radius: 25px;
    width: 12%;
    height: 6vh;
    color: white;
    transition: 0.3s;
    z-index: 3;
    margin: 10px auto; 
    margin-top: 7vh;
    display: inline-block; 
}

.seasonButton:hover {
    z-index: 2;
    box-shadow: 0 0 7px white;
    transform: scale(1.1)
}

#seasonEpisode {
    width: 90%;
    max-height: 40vh;
    margin: 20px auto; 
    background-color: rgba(0, 0, 0, 0.5);
    border: 5px rgba(136, 16, 222, 0.9) solid;
    border-radius: 10px;
    box-shadow: 0 0 45px rgba(75, 0, 130, 0.9);
    overflow-y: scroll;
    padding: 10px; 
}
.seasonEpisodeButton {
    width: 100%;
    background-color: rgb(223, 223, 223, 0.9);
    border: 2px rgb(184, 156, 192) solid;
    border-radius: 5px;
    height: 5vh;
    margin-bottom: 10px;
    cursor: pointer;
    font-size: 1.1rem;
}

.seasonEpisodeButton:hover {
    color: #d785fd;
    text-decoration: none;
}

#seasonEpisode::-webkit-scrollbar {
    display: none;
}

/* Hide scrollbar for IE, Edge and Firefox */
#seasonEpisode {
    -ms-overflow-style: none;  /* IE and Edge */
    scrollbar-width: none;  /* Firefox */
}
    </style>
    <!--Anime bölüm seçme-->
    <div id="episodeSelect" class="entirePage" style="display: block; overflow: visible;">
        <!--Bu kısım tüm sayfalarda aynı.-->
        <img class="mainLogo" src="images/logo.png" onclick="location.href='index.html'"> <!--LOGO-->
        <center><input class="mainSearchArea" type="text" placeholder="Arama yapınız..."></center> <!--ARAMA KISMI-->
        <div class="mainHeader"> <!--anasayfa-takvim-animearşivi-iletişim yeri-->
            <div class="mainHeaderBox" onclick="location.href='index.html'">Ana Sayfa</div>
            <div class="mainHeaderBox">Haberler</div>
            <div class="mainHeaderBox" onclick="location.href='animearsivi.html'">Anime Arşivi</div>
            <div class="mainHeaderBox">İletişim</div>
        </div>
        <!--Bu kısım tüm sayfalarda aynı.-->

        <main>
            <div class="anime-info">
                <h2>Anime Başlığı</h2>
                <img src="anime-image.jpg" alt="Anime Resmi" class="anime-image">
                <p class="anime-description">Anime açıklaması buraya gelecek...</p>
                <div class="anime-details">
                </div>
            </div>
            <div>
                <div class="season-buttons" style="text-align: center;" id="seasonButtons"></div>
            <div id="seasonEpisode" style="text-align: center; margin-top: 10px;"></div>
        </main>
    <div>
        
    
    <script>
       
const animeDetails = {
    title: "Shangri-La Frontier",
    image: "images/slf.webp",
    description: "İkinci sınıf lise öğrencisi Rakurou Hizutome tek bir şeyle ilgileniyordur: 'boktan oyunlar'ı bulmak ve onları yenmek. Oyun oynamaya gelince herkesten daha iyidir ve hiçbir oyun onun için çok kötü değildir. Bu yüzden yeni VR oyunu Shangri-La Frontier ile tanıştığında, en iyi yaptığı şeyi yapar ve doğrudan oyuna atlamak için prologu atlar. Ancak Rakurou gibi uzman bir oyuncu bile Shangri-La Frontier'in gizlediği tüm sırları keşfedebilir mi...?",
    year: "2023",
    genre: "Aksiyon, Fantastik, Macera, Oyun, Shounen"
};


document.addEventListener("DOMContentLoaded", () => {
    document.title = animeDetails.title; 
    document.querySelector("h2").textContent = animeDetails.title;
    document.querySelector(".anime-image").src = animeDetails.image;
    document.querySelector(".anime-description").textContent = animeDetails.description;
    document.querySelector(".anime-info").insertAdjacentHTML(
        "beforeend",
        `<p>Yapım Yılı: ${animeDetails.year}</p><p>Tür: ${animeDetails.genre}</p>`
    );
});


const episodesPerSeason = [25, 4,]; 
const totalSeasons = episodesPerSeason.length;


const seasonButtons = document.getElementById("seasonButtons");
for (let i = 1; i <= totalSeasons; i++) {
    const button = document.createElement("button");
    button.className = "seasonButton";
    button.textContent = `${i}.Sezon`;
    button.onclick = () => loadEpisodes(i);
    seasonButtons.appendChild(button);
}


function loadEpisodes(season) {
    const seasonEpisode = document.getElementById("seasonEpisode");
    const selectedInfo = document.getElementById("selectedInfo");
    seasonEpisode.innerHTML = ""; 


    
    for (let i = 1; i <= episodesPerSeason[season - 1]; i++) {
        const episodeButton = document.createElement("button");
        episodeButton.className = "seasonEpisodeButton";
        episodeButton.textContent = `${season}.Sezon ${i}.Bölüm`;
        episodeButton.onclick = () => {
            selectedInfo.textContent = `Seçtiğiniz sezon: ${season}, Bölüm: ${i}`;
        };
        seasonEpisode.appendChild(episodeButton);
    }
}


window.onload = () => loadEpisodes(1);


    </script>
</body>
</html>
